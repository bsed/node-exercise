<<!DOCTYPE html>
<html  ng-app="scotchTodo" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Node/Angular Todo App</title>
	<!-- load bootstrap -->
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- end bootstrap -->
	<!-- load angular -->
	<script src="//cdn.bootcss.com/angular.js/1.4.5/angular.min.js"></script>
	<script src="js/controllers/main.js"></script><!-- load our controller -->
	<script src="js/services/todos.js"></script><!-- load our service -->
	<script src="js/core.js"></script><!-- load our main enter application -->
	<!-- end angular -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>
</head>
<body ng-controller="mainController">
<div class="container">
	<div class="jumbotron text-center">
		<h1>I'm a Todo-aholic<span class="label label-info">{{todos.length}}</span></h1>
	</div>
		
		<!-- todo list -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-5">
				<!-- todo loop -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
					</label>
				</div>
				
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>
		<!-- end todo list -->
		<!-- create todos form -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>
					<!-- createToDo() -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createToDo()">Add</button>
					<!-- createToDo end -->
				</form>
			</div>
		</div>
		<div class="text-center text-muted">
			Node Angular ToDo App
		</div>
		<!-- create todo form end --> 
</div>
	
</body>
</html>
